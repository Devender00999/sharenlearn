{% extends "base.html" %}
{% load static %}
{% block content %}
{% include "header.html" %}
<main>
  <div class="login">
    <h1 class="colored title">Welcome back</h1>
    <form action="{% url "login" %}" method="POST" class="login-form">
      {% csrf_token %}
      <div class="input-group">
        <label for="email">Email</label>
        <div class="input-field">
          <input type="email" name="email" id="email" autocomplete="off" spellcheck="false" data-type="email">
        </div>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-field">
          <input type="password" name="password" id="password" autocomplete="off" spellcheck="false" data-type="password">
        </div>
      </div>
      <div class="input-group">
        <input type="checkbox" id="box" onclick="box1()">
                <span id="notice">show password</span>
      </div>
      <div class="g-recaptcha" data-sitekey="6Lf3i3waAAAAABaIbVWFi0Cnmq5YQ5JuG_NC2fVd"></div>
      <div class="form-footer">
        <button type="submit" class="button" id="form-btn">Login</button>
        <p class="tip">New User? <a class="colored" href="/signup">Sign Up</a></p>
      </div>
    </form>
  </div>
</main>
<script>
  function box1()
{
  
  var password=document.getElementById("password");
  var x=document.getElementById("box").checked;
  if(x==true)
  {
    password.type="text";
    
  }
  else
  {
    password.type="password";;
    
  }
}
</script>
{% include "footer1.html" %}
{% endblock content %}
