{% extends "base.html" %}
{% load static %}
{% block content %}
{% include "header.html" %}
<main>
  <div class="contact">
    <h1 class="title colored">Get in touch</h1>
    <div class="form-container">
      <div class="form-illust">
        <img src="{% static 'images/illustration-contact.svg' %}" alt="">
      </div>
      <form action="#" method="POST">
        {% csrf_token %}
        <div class="input-group">
          <label for="name">Name</label>
          <div class="input-field">
            <input type="text" name="fname" id="name" autocomplete="off" spellcheck="false" data-type="text">
          </div>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <div class="input-field">
            <input type="email" name="email" id="email" autocomplete="off" spellcheck="false" data-type="email">
          </div>
        </div>
        <div class="input-group">
          <label for="subject">Subject</label>
          <div class="input-field">
            <input type="text" name="subject" id="subject" autocomplete="off" spellcheck="false" data-type="text">
          </div>
        </div>
        <div class="input-group">
          <label for="message">Message</label>
          <div class="input-field t-area">
            <textarea name="message" id="message" cols="30" rows="10" datatype="text"></textarea>
          </div>
        </div>
        <div class="form-footer">
          <button type="submit" class="button" id="form-btn">Message</button>
        </div>
      </form>
    </div>
  </div>
</main>
{% include "footer1.html" %}
{% endblock content %}
